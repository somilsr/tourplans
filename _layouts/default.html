<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; padding: 10px; }
    h2 { cursor: pointer; background: #007bff; color: white; padding: 10px; border-radius: 5px; margin-top: 10px;}
    .day-content { display: none; background: #f1f1f1; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #007bff; color: white; }
    a { color: #007bff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    @media (max-width: 600px) {
      th, td { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  </header>
  <main>
    {{ content }}
  </main>
  <script>
    const days = document.querySelectorAll('h2');
    days.forEach(day => {
      day.addEventListener('click', () => {
        const content = day.nextElementSibling;
        content.style.display = content.style.display === 'block' ? 'none' : 'block';
      });
    });
  </script>
</body>
</html>
